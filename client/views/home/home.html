<template name="Home">

    <!--QUERY... -->

	<div class="page-container container" id="content" style="background-color: white">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>

        <div id="slider3"></div>


        <div class="col-md-12" id="selectorPanel">

            <div class="col-md-4">


                <form class="pure-form form-group">
                    <fieldset>

                        <input id="inputArtist" type="email" placeholder="Search Artist">
                        <button type="submit" id="showResults" class="btn btn-primary">Show Results</button>
                    </fieldset>
                </form>

            </div>

            <div class="col-md-8">
                <input type="range" id="myRange" min="1" max="30" style="width: 500px; margin:0px"
                       onchange="myFunction()">

                <div >
                    <p id="demo"></p>
                </div>
                <script>
                    function myFunction() {
                        var x = "Top " + document.getElementById("myRange").value + " Cities";
                        document.getElementById("demo").innerHTML = x;
                    }
                </script>



                <button id="getRequest"> Type "Justin Bieber" </button>


            </div>

        </div>

        <div id="usMap"> </div>

        <table class="table resultsTable">
            <thead class="thead-inverse">
            <tr>
                <th>
                    Artist
                    <i class="indicator glyphicon glyphicon-chevron-down  pull-right" id="sortByRankingButton"></i>
                </th>
                <th>
                    Rank
                    <i class="indicator glyphicon glyphicon-chevron-down  pull-right" id="sortByCityButton"></i>
                </th>
                <th>
                    City
                    <i class="indicator glyphicon glyphicon-chevron-down  pull-right" id="sortByPopularityButton"></i>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


    </div>





</template>
